[build]
  command = "npm install"
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for this deployment
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
